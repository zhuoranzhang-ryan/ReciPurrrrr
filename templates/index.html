<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciPurrrr!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../static/css/style.css" />

</head>


<body>
    <!--Nav-bar starts here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light narvar-text" id="nav-bar">
        <a class="navbar-brand heading_text" href="/"><b>ReciPurrrr!</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse nav-left" id="navbarNavDropdown">
            <ul class="nav navbar-nav ml-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Data <span class="sr-only">(current)</span></a>
                </li> -->
                <li class="nav-item active">
                    <a class="nav-link" href="data_analysis.html">Data Analysis</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about">About</a>
                </li>
        </div>

    </nav>
    <!--Nav-bar ends here-->
    <div class='blur-container' id="blur">
        <div class="row" id="swiper-banner">
                <div class="container col-md-12" >
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide"><img id="pic1" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic2" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic3" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic4" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic5" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic6" src="" alt="" height="100%"></div>
                    <div class="swiper-slide"><img id="pic7" src="" alt="" height="100%"></div>
                    
                    </div>
                </div>
            </div>
        </div>    
            <div class="row">
                    <div class="box" id='search-box'>
                        <h1>Find Grub</h1>
                        <form action="/search_recipe" method="post">
                            <input id="recipe_name" type="text" name="query" placeholder="name, ingredients, taste..." value ="">
                            <input type="submit" name="" value="Feed Me!">
                            <!-- <a href="/search_recipe" id="search-button">Feed Me!</a> -->
                        </form>
                    </div>
            </div>


        <div class="row" id='recipe-row'>
            <div class="box" id='recipe-cards'>
                <div class="content" id="recipe-content">
                    <h2>01</h2>
                    <h3>{{top1}}</h3>
                    <!-- <h3>Recipe One</h3> -->
                    <img src={{pic1}} alt="No recipe photo available">
                    <p>{{desc1}}</p>
                    <a href="javascript:;" onclick="toggle(); show_recipe(0); createRadialBarChart(0); createGauge(0)">See recipe</a>
                </div>
            </div>

            <div class="box" id='recipe-cards'>
                <div class="content" id="recipe-content">
                    <h2>02</h2>
                    <h3>{{top2}}</h3>
                    <!-- <h3>Recipe Two</h3> -->
                    <img src={{pic2}} alt="No recipe photo available" >
                    <p>{{desc2}}</p>
                    <a href="javascript:;" onclick="toggle(); show_recipe(1); createGauge(1); createRadialBarChart(1);">See recipe</a>
                </div>
            </div>

            <div class="box" id='recipe-cards'>
                <div class="content" id="recipe-content">
                    <h2>03</h2>
                    <h3>{{top3}}</h3>
                    <img src={{pic3}} alt="No recipe photo available">
                    <p>{{desc3}}</p>
                    <a href="javascript:;" onclick="toggle(); show_recipe(2); executeAsynchronously([createRadialBarChart(2),createGauge(2)],5000)">See recipe</a>
                </div>
            </div>

        </div>
    </div>
    
    <!-- <div class="row">
        <div id='popup'>
            <h2>{{recipe_name}}</h2>
            <p class='prep_time'>{{prep_time}}</p>
            <div class="ingredients"></div>
            <div class="steps"></div>
            <a href="javascript:;" onclick="toggle()">Close</a>
            <div class="chart-gauge"></div>
            <div class="radial-chart-container"></div>
        </div>
    </div> -->

    <div class="container-popup" id="popup">
        <div class="row-popup">
            <div class="column-popup" >
                <h2>{{recipe_name}}</h2>
                <p class='prep_time'>{{prep_time}}</p>
                <div class="ingredients"></div>
                <div class="steps"></div>
                <a href="javascript:;" onclick="toggle()">Close</a>  
            </div>

            <div class="column-popup">
                <div class="radial-chart-container"></div>
                <div class="chart-gauge"></div>
            </div>

        </div>

    </div>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        d3version3 = d3
        window.d3 = null
    </script>
    <script src="../static/js/chart_gauge.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        d3version4 = d3
        window.d3 = null
    </script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        d3version5 = d3
        window.d3 = null
    </script>
    <script src="../static/js/radial_bar_chart.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="../static/js/render_recipe.js"></script>
    <script src="../static/js/search_image.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            //   loop: true,
            //   pagination: {
            //     el: '.swiper-pagination',
            //   },
        });
    </script>

</body>


</html>
